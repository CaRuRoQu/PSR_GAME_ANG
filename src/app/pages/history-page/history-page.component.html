<div class="container mx-auto">
  <h1 class="text-2xl font-bold text-center mb-4 text-cyan-950">Game History</h1>
  <div class="bg-white shadow-md rounded my-6">
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-cyan-900 text-white uppercase text-sm">
          <th class="py-3 px-4">ID</th>
          <th class="py-3 px-4">Name</th>
          <th class="py-3 px-4">Level</th>
          <th class="py-3 px-4">High Score</th>
          <th class="py-3 px-4">Played On</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let game of gamedataArray" class="hover:bg-gray-100">
          <td class="border px-4 py-2">{{ game.id }}</td>
          <td class="border px-4 py-2">{{ game.name }}</td>
          <td class="border px-4 py-2">{{ game.level }}</td>
          <td class="border px-4 py-2">{{ game.highScore }}</td>
          <td class="border px-4 py-2">{{ formatDate(game.playedOn) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
