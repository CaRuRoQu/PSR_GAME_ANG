<form class="w-full max-w-md mx-auto">
    <div class="flex flex-wrap -mx-3 mb-6">
        <p class="text-2xl font-bold">You lost!</p><br><br>
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Highest Score: {{ highScore }}
        </label>
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Highest Level: {{ level }}
        </label>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <button class="w-full bg-cyan-900 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded" (click)="onSaveAndPlayAgain()">Save and Play Again</button>
        <br>
        <br>
        <button class="w-full bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded" (click)="onSaveAndExit()">Save and Exit</button>
      </div>
    </div>
</form>
