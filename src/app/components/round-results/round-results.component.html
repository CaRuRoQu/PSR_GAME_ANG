<p class="p-2">{{ roundResults.headerText }}</p>
<div class="flex justify-center items-center p-8 space-x-6  border-4 w-full">
    <div class="w-1/4">
      <img [src]="roundResults.firstImage"  class="w-50 h-50 object-contain rounded-full p-8" />
      <p *ngIf="roundResults.firstImage.length > 5" class="text-center text-cyan-950">Player</p>
    </div>
    <div class="w-1/4">
      <img [src]="roundResults.secondImage" class="w-50 h-50 object-contain rounded-full p-8" />
      <p *ngIf="roundResults.secondImage.length > 5" class="text-center text-gray-900">Computer</p>
    </div> 
  </div>
